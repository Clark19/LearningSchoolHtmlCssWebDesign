<!-- Ch3. Flex, Grid 실습 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex, Grid 실습</title>
</head>
<body>
<style>
  body { box-sizing: border-box;}
  .container { background:green; margin-bottom: 10px;}
  .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;
    grid-template-rows: 200px 200px; }
  .flex { display:flex; flex-direction:flex; flex-wrap: wrap;
    height: 50vh; justify-content: space-around; align-items: center; }
  .item { background: #0bd; color:#fff; margin:10px; padding:10px;}
  .item.selected { color: red; align-self: flex-end;}
</style>  

<div class="grid container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
  <div class="item">Item 6</div>
</div>

<div class="flex container">
<!-- <span class='item'>1</span> -->
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item selected">Item 3</div>
  <div class="item">Item 4</div>
</div>


</body>
</html>
